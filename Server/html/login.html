<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/mystyle.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

    <div id="border">
        <h1>Login</h1>
        <hr>
        <table>
            <tr>
                <td><p>Login:</p></td>
                <td><input type="text" name="login" id ="login" ></td>
            </tr>
            <tr>
                <td><p>Password:</p></td>
                <td><input type="password" name="password" id ="password" ></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><input type="submit" value="Login" onclick="loginin(login, password)">
                <td><input type="submit" value="Sign in" onclick="showRegisterPage()">
            </tr>
        </table>

        <script src="/js/scriptLogin.js"></script>

    </div>


</body>
</html>
